<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/269bfe6ad5.js"
      crossorigin="anonymous"
    ></script>
    <title>Art Gallery</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/block-BHaabn/assets/logo.png" alt="altcampus" />
      </div>
      <div class="nav-bar">
        <a href="#">HOME</a>
        <a id="gallery" href="#">GALLERY</a>
        <a href="#">ABOUT</a>
      </div>
    </header>
    <main>
      <h2>GALLERY</h2>
      <div class="gallery">
        <img class="pic" src="assets/01.png" alt="pic-01" />
        <img class="pic" src="assets/02.png" alt="pic-02" />
        <img class="pic" src="assets/03.png" alt="pic-03" />
        <img class="pic" src="assets/04.png" alt="pic-04" />
        <img class="pic" src="assets/05.png" alt="pic-05" />
        <img class="pic" src="assets/06.png" alt="pic-06" />
      </div>
    </main>
    <footer class="footer">
      <span>&copy; AltCampus</span>
      <div class="icons">
        <a href="https://www.facebook.com/"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="https://www.twitter.com/"
          ><i class="fab fa-twitter-square"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
